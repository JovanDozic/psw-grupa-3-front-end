<form [formGroup] = "blogCommentForm">
    <div>
        <mat-form-field>
            <mat-label>BlogId</mat-label>
            <input matInput formControlName="blogId" type="number"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Comment</mat-label>
          <textarea matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="comment"
          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addBlogComment()" mat-raised-button>Leave comment!</button>
        <button *ngIf="shouldEdit" color="primary" type="submit" (click)="updateComment()" mat-raised-button>Done</button>

    </div>
    
</form>
