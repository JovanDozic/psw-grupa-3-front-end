<form [formGroup]="tourForm">
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput
          cdkTextareaAutosize
          cdkAutosizeMinRows="1"
          formControlName="description"
          cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Difficult</mat-label>
            <input matInput formControlName="difficult" type="number" min="1"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tags</mat-label>
            <input matInput formControlName="tags" type="text"/>
        </mat-form-field>
    <button *ngIf="!shouldEdit" color="primary" type="submit" (click)="addTour()" mat-raised-button>Done</button>
    <button *ngIf="shouldEdit" color="primary" type="submit" (click)="updateTour()" mat-raised-button>Done</button>
    </div>
</form>
