<div class="container mt-5">

    <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-between">
            <h1>Your Tours</h1>
            <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createTourModal">Create a tour</button>
        </div>
        <div class="modal fade" id="createTourModal">
            <div class="modal-dialog modal-dialog-scrollable modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Create a tour</h1>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <xp-tour-form [shouldEdit]="shouldEdit" [tour]="selectedTour" (tourUpdated)="getTours()"></xp-tour-form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

        <!-- <div class="col-md-6 mb-5" *ngFor="let tour of tours"> -->
        <div class="col-md-6 mb-5"> <!-- ngFor goes here: -->
            <div class="card">
                <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/08/ba/a5/2c.jpg" alt="Tour Image"
                    class="card-img-top">
                <div class="card-body">
                    <h1 class="card-title">Fenomenalna tura</h1>
                    <p class="card-text mb-4">Ovo je fenomenalna tura koja ima fenomenalnu tezinu, i fenomenalno
                        trajanje, i fenomenalne tagove, i fenomenalnu duzinu, i fenomenalnu cenu.</p>

                    <div class="card my-2 mb-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Difficulty: </li>
                            <li class="list-group-item">Duration: </li>
                            <li class="list-group-item">Tags: </li>
                            <li class="list-group-item">Length: </li>
                            <li class="list-group-item">Price: </li>
                        </ul>
                    </div>

                    <div class="d-flex align-items-center justify-content-between">
                        <button class="btn btn-outline-primary start-0">View tour</button>
                        <button class="btn btn-outline-secondary end-0">Edit tour</button>
                    </div>
                </div>
            </div>
        </div>

        

    </div>


</div>
