<div id="problems">
    <div>
        <p>All tour problems</p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Priority</th>
                <th>Description</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let problem of problems">
                <td>{{problem.category}}</td>
                <td>{{problem.priority ? 'High' : 'Low'}}</td>
                <td>{{problem.description}}</td>
                <td>{{problem.time | date:'short'}}</td>
            </tr>
        </tbody>
    </table>
</div>
