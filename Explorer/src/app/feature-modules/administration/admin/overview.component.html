<div>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index;" (click)="selectUser(user, i)">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>
          <label *ngIf="user.role == 2">Tourist</label>
          <label *ngIf="user.role == 0">Admin</label>
          <label *ngIf="user.role == 1">Author</label>
        </td>
        <td *ngIf="!user.isActive">Blocked</td>
        <td *ngIf="user.isActive">Active</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="selectedUser">
    <div>
      <p>Actions:</p>
      <button [disabled]="!selectedUser.isActive" (click)="blockUser()">Block user</button>
    </div>
    <div *ngIf="selectedUser.role === 2">
      <p>Wallet: </p>
      <label>Balance: </label><label>{{selectedUsersWallet?.coins}}</label><button (click)="addMoreCoins = true">+</button>
    </div>
    <div *ngIf="addMoreCoins">
      <label>Coins to add: </label><input type="number" min="0" max="1000" #coins>
      <button (click)="addCoins(coins.value)">Add coins</button>
    </div>
  </div>
</div>
