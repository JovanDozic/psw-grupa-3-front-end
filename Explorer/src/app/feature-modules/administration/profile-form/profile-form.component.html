    <div class="form-container">
        <h2 align="center">Izmeni profil</h2>
        <form [formGroup]="profileForm">
            
            <div class="form-group" align="center">
                <img  [src]="picture"
                            class="img-responsive img-thumbnail" style="width:160px;height:140px">
                            
            </div>
            <div class="form-group" align="center">
                <input type="file"  (change)="onSelectedFile($event)">
                <button *ngIf="picture != ' '" (click)="removeImage()" >Obrisi</button>
            </div>
            
            <div class="form-group">
                <label>Ime</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
                <label for="prezime">Prezime</label>
                <input type="text" class="form-control" formControlName="surname">
            </div>
            <div class="form-group">
                <label for="biografija">Biografija</label>
                <textarea class="form-control" formControlName="bio" rows="5" placeholder="Unesite biografiju"></textarea>
            </div>
            <div class="form-group">
                <label for="citat">Citat</label>
                <input type="text" class="form-control" formControlName="quote" placeholder="Unesite citat">
            </div>
            <button type="submit" class="btn btn-primary" (click)="saveProfile()">Saƒçuvaj</button>
        </form>
    </div>
