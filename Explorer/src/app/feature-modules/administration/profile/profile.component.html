<form>
    <div>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Surname</mat-label>
            <input matInput formControlName="surname" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Picture</mat-label>
            <input formControlName="picture" type="file" (change)="onFileSelected()"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Bio</mat-label>
            <input matInput formControlName="bio" type="text"/>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quote</mat-label>
            <input matInput formControlName="quote" type="text"/>
        </mat-form-field>
    <button color="primary" type="submit" mat-raised-button>Register</button>
    </div>
</form>
