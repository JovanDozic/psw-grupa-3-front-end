<div class="main">
<mat-grid-list cols="2" rowHeight="320px">
    <mat-grid-tile>
        <div class="tour-info-container">
            <div class="header-div">{{tour.name}}</div>
            <p>{{tour.description}}</p>
            <p>Difficulty: {{tour.difficult}}</p>
            <p>Status: {{tour.status}}</p>
            <p>Price: {{tour.price}}â‚¬</p>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="image-container">
        <ngb-carousel>
          <ng-template ngbSlide>
            <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/08/ba/a5/2c.jpg" alt="Image 1" class="d-block w-100">
          </ng-template>
          <ng-template ngbSlide>
            <img src="https://www.trolleytours.com/wp-content/uploads/2016/07/trolley-tours-of-key-west.jpg" alt="Image 2" class="d-block w-100">
          </ng-template>
        </ngb-carousel>
      </div>
    </mat-grid-tile>
    <mat-grid-tile class="map-container">
      <xp-map class="mapa" [points]="tour.points"></xp-map>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="tour-info-container">
        <div class="header-div">Checkpoints:</div>
        <div *ngFor="let c of tour.points; let i = index" class="checkpoint-container">
          <span>{{ i + 1 }}   {{ c.name }}</span>
        </div>
      </div>
    </mat-grid-tile>
</mat-grid-list>
<div class="button-div"> 

  <input type="text" placeholder="Enter coupon code" (input)="onCouponCodeChange($event)">

  <button *ngIf="forCart" mat-raised-button class="buy-button"
  [style.background-color]="'#00BBFF'" [style.color]="'#F7FFF7'" (click)="addToCart()">Add to cart
  </button>

  <button *ngIf="isPaid" mat-raised-button class="buy-button"
  [style.background-color]="'#00BBFF'" [style.color]="'#F7FFF7'" (click)="activateTour()">Activate
  </button></div>
</div>
