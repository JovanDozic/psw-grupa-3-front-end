<div class="search-container-container">
    <div class="search-container">
        <form [formGroup]="searchForm">
            <div class="search-form-container">
                <div>
                    <input class="longitude-input" type="number" formControlName="longitude" placeholder="Longitude">
                </div>
                <div>
                    <input class="latitude-input" type="number" formControlName="latitude" placeholder="Latitude">
                </div>
                <div>
                    <input class="distance-input" type="number" formControlName="distance" placeholder="Distance"
                        (input)="setDistance($event)">
                </div>
                <div>
                    <button class="map-button" type="button" (click)="collapse.toggle()"
                        [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">Map</button>
                </div>
                <div>
                    <button type="submit" (click)="searchClick()" class="search-button">Search</button>
                </div>
            </div>
            <div class="wrapper" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
                <div class="map-container">
                    <div>
                        <xp-map class="map card-body" (longitude)="setLongitude($event)"
                            (latitude)="setLatitude($event)"></xp-map>
                    </div>
                    <div class="distance-container">
                        <label class="distance-label">Distance</label>
                        <input type="range" class="form-range distance-range" min="0" max="200"
                            formControlName="distance" (input)="setDistance($event)">
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
