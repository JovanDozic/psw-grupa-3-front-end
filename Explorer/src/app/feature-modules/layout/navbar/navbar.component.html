<mat-toolbar color="primary">
    <div>
        <p>Explorer</p>
        <div id="buttons">
            <button *ngIf="user && user.username === ''" color="accent" mat-raised-button [routerLink]="['login']">Login</button>
            <button *ngIf="user && user.username !== ''" color="accent" mat-raised-button (click)="onLogout()">Logout</button>
            <button color="primary" mat-raised-button [routerLink]="['home']">Home</button>

            <button *ngIf="user && user.role === 'administrator'" color="primary" mat-raised-button [routerLink]="['equipment']">Manage equipment</button>

            <button *ngIf="user && (user.role === 'author' || user.role === 'tourist')" color="primary" mat-raised-button [routerLink]="['app-rating-form']">Rate the App</button>
            <button *ngIf="user && user.role === 'author'"color="primary" mat-raised-button [routerLink]="['tours']">Manage tours</button>
            <button *ngIf="user && user.role === 'administrator'" color="primary" mat-raised-button [routerLink]="['app-ratings']">All App Ratings</button>

            <button *ngIf="user && (user.role === 'author' || user.role === 'tourist')" color="primary" mat-raised-button [routerLink]="['blog-comments']">Blog</button>
        </div>
    </div>
</mat-toolbar>
